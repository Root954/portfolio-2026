                    <div className="prose prose-slate max-w-none text-slate-600 leading-relaxed">
                        <p className="mb-4">
                            Actuellement en <strong>Master 2 Systèmes Embarqués à Evering Bordeaux</strong> (ex-IMA), je possède une double compétence matérielle et logicielle acquise au travers d'un parcours riche (ESEO, Université de Bordeaux).
                        </p>
                        <p className="mb-4">
                            J'ai forgé mon expérience sur le terrain : du contrôle de précision nanométrique chez <strong>DWFRITZ</strong> à la conception de cartes électroniques chez <strong>DREAM ÉLECTRONIQUE</strong>, jusqu'au développement temps réel chez <strong>ACMG</strong>.
                        </p>
                        <p>
                            Je maîtrise aussi bien le routage de PCB multicouches que le développement de drivers Linux ou l'implémentation d'algorithmes de contrôle (PID). Je recherche un stage de fin d'études à partir de <strong>Février 2026</strong>.
                        </p>
                    </div>
                </div>
            </section>
        );

        const Skills = () => {
            const skillCategories = [
                {
                    title: "Langages",
                    icon: "code",
                    skills: ["C / C++ (Avancé)", "Python", "VHDL", "Rust", "Java", "Bash"]
                },
                {
                    title: "Système & OS",
                    icon: "cpu",
                    skills: ["Linux Embarqué", "Yocto", "Zephyr", "FreeRTOS", "STM32", "Raspberry Pi"]
                },
                {
                    title: "Électronique & Outils",
                    icon: "zap",
                    skills: ["Altium Designer", "KiCad", "Matlab/Simulink", "ROS2", "Git/Jira/VSCode", "Autocad"]
                },
                {
                    title: "Protocoles",
                    icon: "network",
                    skills: ["UART, SPI, I2C", "Modbus", "TCP/IP", "Moteurs Linéaires", "Codeurs Optiques"]
                }
            ];

            return (
                <section id="skills" className="py-20 bg-slate-50">
                    <div className="max-w-6xl mx-auto px-4">
                        <h2 className="text-3xl font-bold text-slate-900 mb-12 text-center">Compétences Techniques</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                            {skillCategories.map((cat, idx) => (
                                <div key={idx} className="bg-white p-6 rounded-lg shadow-sm border border-slate-100 hover:shadow-md transition-shadow">
                                    <div className="flex items-center gap-3 mb-4 text-blue-600">
                                        <h3 className="font-bold text-lg text-slate-800">{cat.title}</h3>
                                    </div>
                                    <ul className="space-y-2">
                                        {cat.skills.map((skill, sIdx) => (
                                            <li key={sIdx} className="text-slate-600 text-sm flex items-center">
                                                <span className="w-1.5 h-1.5 bg-blue-400 rounded-full mr-2"></span>
                                                {skill}
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const ProjectModal = ({ project, onClose }) => {
            if (!project) return null;
            
            const handleBackdropClick = (e) => {
                if (e.target === e.currentTarget) onClose();
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4" onClick={handleBackdropClick}>
                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-3xl max-h-[90vh] overflow-y-auto animate-fade-in">
                        <div className="sticky top-0 bg-white border-b border-slate-100 p-6 flex justify-between items-center z-10">
                            <div>
                                <h3 className="text-2xl font-bold text-slate-900">{project.title}</h3>
                                <span className="text-sm font-mono text-blue-600 font-semibold">{project.category}</span>
                            </div>
                            <button onClick={onClose} className="p-2 hover:bg-slate-100 rounded-full transition-colors text-slate-500">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                            </button>
                        </div>
                        
                        <div className="p-6 space-y-8">
                            
                            {/* Gallery Section - Only if images exist */}
                            {project.images && project.images.length > 0 && (
                                <div>
                                    <h4 className="font-semibold text-slate-900 mb-3 flex items-center gap-2">
                                        <span className="w-1 h-4 bg-purple-500 rounded-full"></span> Illustrations
                                    </h4>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        {project.images.map((img, idx) => (
                                            <img 
                                                key={idx} 
                                                src={img} 
                                                alt={`Projet illustration ${idx+1}`} 
                                                className={`rounded-lg shadow-md object-cover w-full ${idx === 0 ? 'md:col-span-2 h-64 md:h-80' : 'h-48'}`}
                                                onError={(e) => {e.target.style.display='none'}}
                                            />
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* --- DYNAMIC PROOF VISUALIZATIONS --- */}
                            
                            {/* Visualization: Driver Architecture & Terminal */}
                            {project.visualization === 'driver_arch' && (
                                <div>
                                     <h4 className="font-semibold text-slate-900 mb-3 flex items-center gap-2">
                                        <span className="w-1 h-4 bg-blue-500 rounded-full"></span> Architecture & Preuve Fonctionnelle
                                    </h4>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <ArchitectureDiagram />
                                        <TerminalBlock lines={[
                                            "> insmod my_sensor_driver.ko",
                                            "[ 145.2394] my_sensor: Module loaded successfully",
                                            "[ 145.2412] my_sensor: Major device number 240 allocated",
                                            "[ 145.2428] my_sensor: GPIO 48 configured as IRQ",
                                            "> cat /dev/my_sensor",
                                            "Sensor Value: 0x4A2F (19.4 C)",
                                            "> dmesg | tail -n 2",
                                            "[ 160.1102] my_sensor: IRQ handled, buffer updated",
                                            "[ 160.1125] my_sensor: Read operation completed"
                                        ]} />
                                    </div>
                                </div>
                            )}
                            
                            {/* Visualization: Yocto Boot */}
                            {project.visualization === 'terminal_boot' && (
                                <div>
                                     <h4 className="font-semibold text-slate-900 mb-3 flex items-center gap-2">
                                        <span className="w-1 h-4 bg-blue-500 rounded-full"></span> Log de Démarrage (Bootlog)
                                    </h4>
                                    <TerminalBlock lines={[
                                        "U-Boot 2022.04 (Feb 15 2024 - 14:22:10 +0000)",
                                        "CPU:   Freescale i.MX6 Solo/DualLite rev1.3 at 792 MHz",
                                        "DRAM:  512 MiB",
                                        "MMC:   FSL_SDHC: 0, FSL_SDHC: 1",
                                        "Loading Kernel Image...",
                                        "Starting kernel ...",
                                        "[    0.000000] Booting Linux on physical CPU 0x0",
                                        "[    0.412000] Yocto Project Reference Distro 4.0",
                                        "[    1.250000] Freeing unused kernel memory: 1024K",
                                        "INIT: version 2.88 booting",
                                        "Starting junior-app-daemon... OK",
                                        "",
                                        "Poky (Yocto Project Reference Distro) 4.0 imx6qttymxc0",
                                        "junio-custom-board login: root",
                                        "root@imx6:~# _"
                                    ]} />
                                </div>
                            )}

                            {/* Visualization: RTOS Diagram (STM32) */}
                            {project.visualization === 'rtos_diagram' && (
                                <div>
                                     <h4 className="font-semibold text-slate-900 mb-3 flex items-center gap-2">
                                        <span className="w-1 h-4 bg-yellow-500 rounded-full"></span> Conception Multitâche (FreeRTOS)
                                    </h4>
                                    <RTOSDiagram />
                                </div>
                            )}

                            {/* Visualization: FIR Filter Graph */}
                            {project.visualization === 'fir_response' && (
                                <div>
                                     <h4 className="font-semibold text-slate-900 mb-3 flex items-center gap-2">
                                        <span className="w-1 h-4 bg-green-500 rounded-full"></span> Efficacité du Filtrage
                                    </h4>
                                    <FIRGraph />
                                </div>
                            )}

                            {/* --- STANDARD DETAILS --- */}

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div className="bg-slate-50 p-4 rounded-lg border border-slate-100">
                                    <h4 className="font-semibold text-slate-900 mb-2 flex items-center gap-2">
                                        <span className="w-1 h-4 bg-blue-500 rounded-full"></span> Contexte & Objectifs
                                    </h4>
                                    <p className="text-sm text-slate-600 mb-2">{project.details.context}</p>
                                    <ul className="list-disc list-inside text-sm text-slate-600 space-y-1">
                                        {project.details.objectives.map((obj, i) => <li key={i}>{obj}</li>)}
                                    </ul>
                                </div>
                                <div className="bg-slate-50 p-4 rounded-lg border border-slate-100">
                                    <h4 className="font-semibold text-slate-900 mb-2 flex items-center gap-2">
                                        <span className="w-1 h-4 bg-green-500 rounded-full"></span> Stack Technique
                                    </h4>
                                    <div className="flex flex-wrap gap-2">
                                        {project.details.tech.map((t, i) => (
                                            <span key={i} className="px-2 py-1 bg-white border border-slate-200 text-xs font-mono text-slate-700 rounded shadow-sm">
                                                {t}
                                            </span>
                                        ))}
                                    </div>
                                </div>
                            </div>
                            
                            {/* Deliverables Section */}
                            {project.deliverables && project.deliverables.length > 0 && (
                                <div className="bg-blue-50 border border-blue-100 p-5 rounded-lg">
                                    <h4 className="font-bold text-slate-900 mb-3 flex items-center gap-2">
                                        <svg className="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path></svg>
                                        Livrables Clés
                                    </h4>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-2">
                                        {project.deliverables.map((item, idx) => (
                                            <div key={idx} className="flex items-start gap-2 text-sm text-slate-700">
                                                <svg className="w-4 h-4 text-green-500 mt-0.5 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"></path></svg>
                                                <span>{item}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            <div>
                                <h4 className="font-bold text-slate-900 mb-3 border-b pb-2">Architecture & Défis</h4>
                                <p className="text-slate-700 leading-relaxed mb-4">{project.details.architecture}</p>
                                <div className="bg-amber-50 border-l-4 border-amber-400 p-4">
                                    <p className="text-sm text-amber-900"><strong>Challenge :</strong> {project.details.difficulty}</p>
                                </div>
                            </div>

                            <div>
                                <h4 className="font-bold text-slate-900 mb-3 border-b pb-2">Résultats & Acquis</h4>
                                <p className="text-slate-700 mb-2">{project.details.result}</p>
                                <p className="text-sm font-semibold text-blue-700">{project.details.proof}</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Projects = () => {
            const [selectedProject, setSelectedProject] = useState(null);

            const getGradient = (id) => {
                const gradients = [
                    "bg-gradient-to-br from-slate-700 to-slate-800",
                    "bg-gradient-to-br from-blue-800 to-slate-900",
                    "bg-gradient-to-br from-indigo-900 to-slate-800",
                    "bg-gradient-to-br from-slate-600 to-slate-700",
                ];
                return gradients[id % gradients.length];
            };

            return (
                <section id="projects" className="py-24 bg-white scroll-mt-16">
                    <div className="max-w-6xl mx-auto px-4">
                        <div className="text-center mb-16">
                            <h2 className="text-3xl font-bold text-slate-900 mb-4">Expériences & Projets</h2>
                            <p className="text-slate-500 max-w-2xl mx-auto">
                                Un parcours jalonné de réalisations concrètes en entreprise et projets académiques avancés.
                            </p>
                        </div>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {projectsData.map(project => (
                                <div key={project.id} className="group flex flex-col bg-white rounded-xl border border-slate-200 overflow-hidden hover:shadow-xl hover:border-blue-200 transition-all duration-300 h-full">
                                    
                                    <div className="h-48 overflow-hidden relative bg-slate-100">
                                        {project.images && project.images.length > 0 ? (
                                            <img 
                                                src={project.images[0]} 
                                                alt={project.title} 
                                                className="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-500"
                                                onError={(e) => {
                                                    e.target.style.display = 'none';
                                                    e.target.nextSibling.style.display = 'flex'; // Show fallback
                                                }}
                                            />
                                        ) : (
                                           <div className={`w-full h-full ${getGradient(project.id)} flex items-center justify-center`}>
                                                <span className="text-white/20 font-mono text-4xl font-bold">&lt;/&gt;</span>
                                           </div> 
                                        )}
                                        {/* Fallback hidden by default, shown by onError */}
                                        <div className={`w-full h-full ${getGradient(project.id)} items-center justify-center hidden absolute top-0 left-0`}>
                                                <span className="text-white/20 font-mono text-4xl font-bold">&lt;/&gt;</span>
                                        </div>
                                    </div>

                                    <div className="p-6 flex-1 flex flex-col">
                                        <div className="mb-4">
                                            <span className={`text-xs font-mono font-bold uppercase tracking-wider px-2 py-1 rounded ${project.category.includes('Armée') ? 'bg-green-100 text-green-800' : project.category.includes('Pro') ? 'bg-blue-100 text-blue-800' : 'bg-slate-100 text-slate-600'}`}>
                                                {project.category}
                                            </span>
                                        </div>
                                        <h3 className="text-xl font-bold text-slate-900 mb-3 group-hover:text-blue-700 transition-colors">
                                            {project.title}
                                        </h3>
                                        <p className="text-slate-600 text-sm mb-6 flex-1">
                                            {project.summary}
                                        </p>
                                        <div className="flex flex-wrap gap-2 mb-6">
                                            {project.tags.slice(0,3).map((tag, i) => (
                                                <span key={i} className="text-xs text-slate-500 bg-slate-100 px-2 py-1 rounded">
                                                    #{tag}
                                                </span>
                                            ))}
                                            {project.tags.length > 3 && <span className="text-xs text-slate-400 px-1">...</span>}
                                        </div>
                                        <button 
                                            onClick={() => setSelectedProject(project)}
                                            className="w-full mt-auto py-2 border border-slate-300 rounded text-sm font-medium text-slate-700 hover:border-blue-600 hover:text-blue-600 hover:bg-blue-50 transition-all flex items-center justify-center gap-2"
                                        >
                                            Voir Détails
                                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"></path><path d="M12 5l7 7-7 7"></path></svg>
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                    
                    {selectedProject && (
                        <ProjectModal 
                            project={selectedProject} 
                            onClose={() => setSelectedProject(null)} 
                        />
                    )}
                </section>
            );
        };

        const Contact = () => (
            <section id="contact" className="py-20 bg-slate-900 text-white">
                <div className="max-w-4xl mx-auto px-4 text-center">
                    <h2 className="text-3xl font-bold mb-8">Discutons de votre prochain projet</h2>
                    <p className="text-slate-300 mb-10 max-w-xl mx-auto">
                        Disponible dès février 2026 pour un stage de 6 mois. Mobile géographiquement.
                    </p>
                    <div className="flex flex-col md:flex-row items-center justify-center gap-6">
                        <a href="mailto:juniormba.pro@hotmail.com" className="flex items-center gap-3 px-6 py-4 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium transition-colors w-full md:w-auto justify-center">
                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                            juniormba.pro@hotmail.com
                        </a>
                        <div className="flex items-center gap-3 px-6 py-4 bg-slate-800 rounded-lg font-medium border border-slate-700 w-full md:w-auto justify-center text-slate-300">
                             <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                            +33 6 50 58 14 27
                        </div>
                        <a href="#" className="flex items-center gap-3 px-6 py-4 bg-slate-800 hover:bg-slate-700 rounded-lg font-medium transition-colors border border-slate-700 w-full md:w-auto justify-center">
                             <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
                            LinkedIn
                        </a>
                    </div>
                    <footer className="mt-20 pt-8 border-t border-slate-800 text-slate-500 text-sm">
                        <p>© 2024 Junior MBA. Portfolio Ingénieur.</p>
                    </footer>
                </div>
            </section>
        );

        const App = () => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, []);

            return (
                <div className="min-h-screen">
                    <Navbar />
                    <Hero />
                    <About />
                    <Skills />
                    <Projects />
                    <Contact />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
